    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rps_game.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="inputs">
            <p class="select_text">Choose your option</p>
            <div><img class='rock' src='./images/rock_img.jpg'>

            </div>
            <div><img class='paper' src='./images/paper_img.jpg'>
                <p>Paper</p>
            </div>
            <div><img class='scissors' src='./images/scissors_img.webp'>
                <p>Scissors</p>
            </div>
        </div>
        <div class="output"><span>Results Page</span></div>
    </div>
